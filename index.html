<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-size:32px">
    <div id="list"></div>

    <script>
        const list = document.getElementById('list');
       // Store the original console.log method
        const originalConsoleLog = console.log;
        
        // Array to store all console.log outputs
        const logHistory = [];
        
        // Override console.log
        console.log = function(...args) {
          // Store the arguments in our array
          logHistory.push(args);
            const text = args['name'] || '';
            if (!text) { return };
            const pCr = document.createElement('p');
            pCr.textContent =  text;
            list.appendChild(pCr);
          
          // Call the original console.log with the same arguments
          originalConsoleLog.apply(console, args);
        };
        
        // If you need to access the stored logs
        function getLogs() {
          return logHistory;
        }
        
        // If you need to restore the original console.log
        function restoreConsoleLog() {
          console.log = originalConsoleLog;
        }
        // pript <p> with crDetected info
    </script>
</body>

</html>
