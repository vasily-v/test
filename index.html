<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="font-size:32px">
    <div id="list"></div>

    <script>
        const connectionData = {
            effectiveType: connection.effectiveType,
            downlink: connection.downlink,
            rtt: connection.rtt,
            saveData: connection.saveData,
            type: connection.type
        };
        const connectionInfo = JSON.stringify(connectionData, null, 2);
        const checkCr = () =>{
            const {rtt} = connectionData;
            if(rtt===undefined){
                return true;
            }
            return rtt>0;
        }
         document.body.insertAdjacentText('afterbegin', checkCr() ? 'client':'google');
        document.body.insertAdjacentText('beforeend', connectionInfo);
        });

        observer.observe({ entryTypes: ["navigation"] });
    </script>
</body>

</html>
